<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Montreal</title>

    <!-- link css -->
<link rel="stylesheet" href="styles.css">
<!-- link animations -->
<link rel="stylesheet" href="animations.css">
    <!-- link css-login -->
<link rel="stylesheet" href="styles-login.css">


<!--------------- Tipografias -------------------------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

<!---------------- Iconos ----------------->
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<!-- BODY-->
<body>
    
<!-- Section Header -->
<header>
    <img src="./Assets/Logo/eye.svg" alt="">
    <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Catalogo</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Sobre nosotros</a></li>
    </ul>

    <!-- Iconos laterales derecha -->
    
    <div class="iconos-header">

        <div class="login">
            <a href="./login.html"><img src="./Assets/Iconos/login.svg" alt="" id="ico-login"></a>
        </div>

        <div class="favourites">
            <a href=""><img src="./Assets/Iconos/fav.png" alt="" id="ico-fav"></a>
        </div>

        <div class="shopcart">
            <a href=""><img src="./Assets/Iconos/shop.png" alt="" id="ico-shop"></a>
        </div>
    </div>
</header>

<!-- Login gral-->
<div class="login-box-gral">

    <img src="" alt="">

    <!-- Login -->
    <div class="login-box">

        <h1>Iniciar sesion</h1>

        <div class="login-username">
        <img src="./Assets/Iconos/login.svg" alt="">
        <input type="email" id="" placeholder="Nombre de usuario">
        </div>
        <div class="login-password">
        <img src="./Assets/Iconos/password.png" alt="">
        <input type="password" id="" placeholder="Contraseña">
        </div>
        <div class="login-password-forget">
            <a href="">No recuerdas tu contraseña?</a>
        </div>
        <div class="access-google">
            <img src="./Assets/Footer/google.png" alt="">
            <button>Acceder con Google</button>
        </div>
        <div class="access-facebook">
            <img src="./Assets/Footer/facebook.png" alt="">
            <button>Acceder con Facebook</button>
        </div>
        <div class="login-access">
            <button>Acceder</button>
        </div>
</div>
</body>
</html>
